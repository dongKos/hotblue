<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BuddyStock Admin</title>
	<style>
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
	<div class="bd-example" style="width: 30%; margin: 0 auto; padding-top: 10%;">
	<h1 align="center">BuddyStock Admin</h1>
	<br /><br />
		<div class="mb-3 row">
			<label for="staticEmail" class="col-sm-2 col-form-label">nickname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nickname">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password">
			</div>
		</div>
		
		<div class="mb-3 row">
			<button onclick="login();" class="btn btn-primary mb-3">login</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	function login() {

		var data = {
			nickname: $('#nickname').val(),
			providerId: $("#password").val()
		};
		$.ajax({
			url: "/login",
			method: "POST",
			data: JSON.stringify(data),
			success: function (data) {
				console.log(data);
				if (data.code == 200) {
					window.location = "/";
				}
			},
			erorr: function (err) {
				console.log(data);
			}
		})
	}
</script>

</html>
