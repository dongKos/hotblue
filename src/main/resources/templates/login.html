<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<th:block th:include="layout/header"></th:block>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="main-container">
		<div class="logo text-center"><img th:src="@{/images/logo.png}" alt="Logo"></div>
		<div class="card-body">
			<form role="form" th:action="@{/login}" method="POST">
				<label>ID</label>
				<div class="mb-3">
					<input type="text" name="nickname" class="form-control" placeholder="ID" aria-label="Email"
						aria-describedby="email-addon">
				</div>
				<label>PASSWORD</label>
				<div class="mb-3">
					<input type="password" name="providerId" class="form-control" placeholder="PASSWORD"
						aria-label="Password" aria-describedby="password-addon">
				</div>
				<!-- <div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="rememberMe" checked="">
					<label class="form-check-label" for="rememberMe">Remember me</label>
				</div> -->
				<div class="text-center">
					<button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Log in</button>
				</div>
			</form>
		</div>
		<div>
			<p class="go-back text-center font-15"><span>뒤로가기</span>&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/home}"><i class="material-icons west">west</i></a></p >
		</div>
		<div class="copyright text-center">
			Copyright ©
			<script>
				document.write(new Date().getFullYear())
			</script>,
			&nbsp;&nbsp;All rights reserved by <i class="material-icons favorite">favorite</i> Pick Studio
		</div>
	</div>
</body>
<th:block layout:fragment="script">
	<script type="text/javascript">
		localStorage.clear();
	</script>
</th:block>
</html>
